

<!--这是注释的写法-->


<!DOCTYPE html> <!--DOCTYPE 表示我们使用的规范， 我们默认的是html5，所以说这句现在不写效果一样-->

<html lang="en">  

<!--网页的头部-->
<head>  
    <!--描述性标签，用来描述一些网页的信息-->
    <!-- mata一般用来做SEO (搜索引擎优化)-->
    
    <meta name="name" content="fafadfa">
    <meta name="description" content="这是我第一个网页">

    <!--网页的标题-->
    <TITLE>"我的第一个网页"</TITLE>
</head> 

<!--网页的主体部分-->
<body>

    <a name="top">这里</a>

    <!-- 表题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>

    <!-- 段落标签 -->
<p>两只老虎</p>
<p>跑得快</p>

<!-- 换行标签 -->
<!-- 注意换行标签两行之间没有间隙 -->
一只没有尾巴 <br/>

一只没有嘴巴 <br/>

<!-- 水平线标签 -->
<hr/>


<h1>字体样式标签</h1>

粗体: <strong>啥啥啥</strong> <br>
斜体：<em>啥啥啥</em> <br>

<hr/>

<!-- 特殊符号 -->

空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格： <br>

大于号   &gt;   <br>
小于号   &lt;   <br>
版权符号 &copy; <br>

Hello World!


<!-- 图像标签 -->
<!-- target 表示窗口再哪里打开
    _self 在自己的网页中打开（默认的）
    _blank 表示在新的标签页中打开

-->
<a href="https://www.baidu.com" target="_blank"></icon></a>

<!-- 使用name 作为标记使用# 来跳-->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<a href="#top" >回到顶部</a>
<a href="shashasha.html" >回到啥啥啥</a>

<button type="button"><a href="https://www.baidu.com" target="_blank"></a></button>

<!-- 列表 -->

<!-- 有序列表 -->
<ol>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
    <li>php</li>
</ol>
<!-- 无序列表 -->
<hr>   
<ul>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
    <li>php</li>
</ul>
<hr>
<!-- 自定义列表 
    dt: 列表名称
    dd: 列表内容
-->
<dl>

</dl>

    <p><input type="submit" name="submit" value="登录"></p>

</form>


</body>
</html>
